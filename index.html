<body>
  <h1>Test web page</h1>
<p>This page is used to test functionalities of DS3 and other client and
  server-side libraries.</p>
<hr />
<p>Click button below to add and remove points/p>
  <!-- <form>
    Start date:<br>
    <input type="text" id, name="startdate"><br>
    End date:<br>
    <input type="text" id, name="enddate">

  </form> -->
<button onclick="myFunction()">Add data</button>
<button onclick="removeItem()">Remove data</button>
<p id="dynamic"></p>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
var myData = [4, 8, 15, 16, 23, 42];

function updateText() {
  var pDynamic = d3.select("body").selectAll("#dynamic")
      .data(myData)
      .text(function(d, idx) { return ("I am paragrah of idx: " + idx +
        " with value: "+ d); });
      // Enterâ€¦
  pDynamic.enter().append("p")
    .text(function(d, idx) { return ("I am paragrah of idx: " + idx +
      " with value: "+ d); })
    .attr("id", "dynamic")
  pDynamic.exit().attr("style", "color:red;").text("I was removed!");
}
function myFunction() {
  myData.push(75);
  updateText();
}

function removeItem() {
  myData.pop();
  updateText();
}
</script>
</body>
</html>
